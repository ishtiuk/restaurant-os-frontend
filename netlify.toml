[build]
  command = "pnpm install --frozen-lockfile && pnpm run build"
  publish = "dist"

# Handle Single Page Application routing (Redirect all to index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache Control: Never cache index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache immutable assets (hashed js/css) for a long time
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
